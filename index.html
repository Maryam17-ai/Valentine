<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 350px;
            z-index: 5;
        }
        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 20px; }
        .gif-container img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
        .buttons { display: flex; justify-content: center; gap: 15px; position: relative; min-height: 60px; width: 100%; }
        button { padding: 12px 25px; font-size: 1.1rem; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; transition: all 0.2s ease; z-index: 100; }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="question">Will you be my Valentine? ü•∫</h1>
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXp5NjB3bm5qZzBqZzBqZzBqZzBqZzBqZzBqZzBqZzBqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/qUIm5wu6L51EQ/giphy.gif" alt="Puppy Eyes">
        </div>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const question = document.getElementById('question');

        function moveButton() {
            // Stay within screen bounds
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // For Desktop
        noBtn.addEventListener('mouseover', moveButton);
        
        // For Mobile (if they try to tap it, it jumps)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! Best decision ever! ‚ù§Ô∏è";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXp5NjB3bm5qZzBqZzBqZzBqZzBqZzBqZzBqZzBqZzBqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/10Yq2pOnA3H8k/giphy.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
